<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-result {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007cba;
        }
        .success { border-left-color: #28a745; }
        .warning { border-left-color: #ffc107; }
        .error { border-left-color: #dc3545; }
        .code {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Chrome Prompt API Test</h1>
    <p>This page will test Chrome's Prompt API availability and capabilities.</p>
    
    <div id="results"></div>
    
    <button onclick="runTests()">Run Tests</button>
    <button onclick="testPrompt()">Test Simple Prompt</button>
    
    <script>
        async function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            // Test 1: Basic window.ai check
            addResult('Testing window.ai availability...', 'info');
            
            if (typeof window.ai === 'undefined') {
                addResult('‚ùå window.ai is not available', 'error');
                addResult('You need Chrome Canary/Dev with flags enabled', 'warning');
                return;
            }
            
            addResult('‚úÖ window.ai is available', 'success');
            addResult(`window.ai contains: ${Object.keys(window.ai).join(', ')}`, 'info');
            
            // Test 2: languageModel check
            if (!window.ai.languageModel) {
                addResult('‚ùå window.ai.languageModel is not available', 'error');
                return;
            }
            
            addResult('‚úÖ window.ai.languageModel is available', 'success');
            
            // Test 3: capabilities check
            try {
                addResult('Testing capabilities...', 'info');
                const capabilities = await window.ai.languageModel.capabilities();
                addResult('‚úÖ Capabilities retrieved successfully', 'success');
                addResult(`Capabilities: ${JSON.stringify(capabilities, null, 2)}`, 'code');
                
                // Test 4: availability status
                switch (capabilities.available) {
                    case 'readily':
                        addResult('üü¢ Model is ready for use!', 'success');
                        break;
                    case 'after-download':
                        addResult('üü° Model available but needs download', 'warning');
                        break;
                    case 'no':
                        addResult('üî¥ Model not available on this device', 'error');
                        break;
                    default:
                        addResult(`‚ùì Unknown availability status: ${capabilities.available}`, 'warning');
                }
                
            } catch (error) {
                addResult(`‚ùå Error getting capabilities: ${error.message}`, 'error');
            }
        }
        
        async function testPrompt() {
            addResult('Testing simple prompt...', 'info');
            
            try {
                const session = await window.ai.languageModel.create();
                const response = await session.prompt('Say hello in a friendly way');
                addResult(`‚úÖ Prompt successful: "${response}"`, 'success');
                session.destroy();
            } catch (error) {
                addResult(`‚ùå Prompt failed: ${error.message}`, 'error');
            }
        }
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            
            if (type === 'code') {
                div.innerHTML = `<div class="code">${message}</div>`;
            } else {
                div.textContent = message;
            }
            
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
